    <script>
      // Credit to Tim Down on StackOverflow: https://stackoverflow.com/questions/3208021/prevent-scrolling-with-arrow-keys
      document.onkeydown = function(evt) {
        evt = evt || window.event;
        var keyCode = evt.keyCode;
        if (keyCode >= 37 && keyCode <= 40) {
            return false;
        }
      };
    </script>

      html, body {
        margin: 0;
        padding: 0;
